<form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
  
      <div *ngIf="selectedPack.cin">
        <label for="cin">CIN PDF:</label>
        <input type="file" formControlName="cin" id="cin" accept="application/pdf">
      </div>
      <div *ngIf="selectedPack.possession">
        <label for="possession">Possession PDF:</label>
        <input type="file" formControlName="possession" id="possession" accept="application/pdf">
      </div>
      <div *ngIf="selectedPack.diplomat">
        <label for="diploma">Diploma PDF:</label>
        <input type="file" formControlName="diploma" id="diploma" accept="application/pdf">
      </div>
      <div *ngIf="selectedPack.work">
        <label for="work">Work PDF:</label>
        <input type="file" formControlName="work" id="work" accept="application/pdf" onchange="console.log(event.target.files)">
      </div>
      <div *ngIf="selectedPack.bankstat">
        <label for="bankstat">Bank Statement PDF:</label>
        <input type="file" formControlName="bankstat" id="bankstat" accept="application/pdf">
      </div>
      <div >
        <label for="state">State PDF:</label>
        <input type="file" formControlName="state" id="state" accept="application/pdf">
      </div>
    
    <div>
      <label for="amount">Amount:</label>
      <input type="number" formControlName="amount" id="amount" >
    </div>
    <div>
      <label for="duration">Duration (in months):</label>
      <input type="number" formControlName="duration" id="duration">
    </div>
    <div>
      <label for="start">Start Date:</label>
      <input type="date" formControlName="start" id="start">
    </div>
    
    <button type="submit">Submit</button>
  </form>
