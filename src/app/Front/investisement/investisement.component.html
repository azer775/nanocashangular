<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Investisements</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Projet</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let investisement of investisements">
            <td>{{ investisement.idinvesttisment }}</td>
            <td>{{ investisement.amount }}</td>
            <td>{{ investisement.dateInvest }}</td>
            <td>{{ investisement.projet.projName }}</td>
            <td>
              <button
                class="btn btn-primary"
                (click)="sendMail(investisement.projet.projName)"
              >
                Send Confirmation
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
