<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Projects</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>Project Name</th>
            <th>status</th>
            <th>Description</th>
            <th>CA</th>
            <th>CV</th>
            <th>CF</th>
            <th>AM</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.idProject }}</td>
            <td>{{ project.projName }}</td>
            <td>{{ project.status }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.CA }}</td>
            <td>{{ project.CV }}</td>
            <td>{{ project.CF }}</td>
            <td>{{ project.AM }}</td>
            <td>{{ project.date }}</td>
            <td>
              <!-- Show the button only if status is 0 (false) -->
              <button
                *ngIf="!project.status"
                class="btn btn-primary"
                (click)="exportExcel(project)"
              >
                Export Excel
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
