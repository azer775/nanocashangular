<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-20 col-lg-16">
            </div>
      <div class="col-lg-9">
   <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
         <div class="iq-header-title">
            <h4 class="card-title">Modifier une transaction</h4>
         </div>
      </div>
      <div class="iq-card-body">
         <div class="new-user-info">
            <form *ngIf="transForm" [formGroup] ="transForm" (ngSubmit)="onSubmit()">
               <div class="row">
                <div class="form-group col-sm-6">
                    <label>Methode de paiement :</label>
                    <select class="form-control custom-input" id="methode" formControlName="methode">
                       <option value="retrait">retrait</option>
                       <option value="carte">Carte</option>
                       <option value="agence">Agence</option>
                    </select>
                 </div>
                 <div class="form-group col-md-6">
                    <label for="dateTrans">Date de Transaction :</label>
                    <!-- Change the textarea to input type="date" -->
                    <input type="date" id="dateTrans" formControlName="dateTrans" class="form-control custom-input" placeholder="Date de Transaction">
                </div>
                <div class="form-group col-md-6">
                    <label for="add1">RIB_SOURCE :</label>
                    <input type="number" formControlName="rib_S" placeholder="rib_S" class="form-control custom-input">
                 </div>
                 <div class="form-group col-md-6">
                    <label for="add1">RIB_DESTINATAIRE :</label>
                    <input type="number" formControlName="rib_R" placeholder="rib_R" class="form-control custom-input">
                 </div>
                   <div class="form-group col-md-6">
                    <label for="add1">Montant :</label>
                    <input type="number" formControlName="montant" placeholder="Montant" class="form-control custom-input">
                 </div>
                 <div class="form-group col-sm-6">
                    <label>Status :</label>
                    <select class="form-control custom-input" id="statusTr" formControlName="statusTr">
                       <option value="APPROUVE">APPROUVE</option>
                       <option value="REJETE">REJETE</option>
                       <option value="EN_ATTENTE">EN_ATTENTE</option>
                       <option value="EFFECTUE">EFFECTUE</option>
                    </select>
                 </div>
               </div>
               <button type="submit" [disabled]="transForm.invalid" class="btn btn-primary">Modifier</button>
            </form>
         </div>
      </div>
   </div>
 </div>
 </div>
