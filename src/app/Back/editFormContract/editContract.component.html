<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4 class="card-title">Edit Contract</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form [formGroup]="contractForm" (ngSubmit)="updateContract()">
      <div class="form-group">
        <label for="nompartner">Partner Name:</label>
        <input
          type="text"
          id="nompartner"
          formControlName="nompartner"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="duartion">Duration:</label>
        <input
          type="number"
          id="duartion"
          formControlName="duartion"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="typeContract">Contract Type:</label>
        <select
          id="typeContract"
          formControlName="typeContract"
          class="form-control"
        >
          <option
            *ngFor="let option of typeContractOptions"
            [value]="option.value"
          >
            {{ option.label }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
