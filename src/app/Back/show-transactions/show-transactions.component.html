<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="iq-search-bar">
                <input type="search" [(ngModel)]="searchText" class="form-control" id="search" aria-label="search" placeholder="Rechercher"/>
            </div>
            <div class="col-lg-12">
                <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Liste des transactions</h4>
                        </div>
                        <div class="iq-card-header-toolbar d-flex align-items-center">
                            <button class="btn btn-primary" [routerLink]="['/admin/addTrans']">Ajouter</button>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <div class="table-responsive">
                            <table class="table mb-0">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Methode</th>
                                        <th scope="col">Date Transaction</th>
                                        <th scope="col">RIB_SOURCE</th>
                                        <th scope="col">RIB_DESTINATAIRE</th>
                                        <th scope="col">Montant</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Slice the transactions array to show only the current page -->
                                    <tr *ngFor="let i of pagedTransactions | filter: searchText; let even = even; let odd = odd">
                                        <td>{{i.id_trans}}</td>
                                        <td>{{i.methode}}</td>
                                        <td>{{i.dateTrans}}</td>
                                        <td>{{i.rib_S}}</td>
                                        <td>{{i.rib_R}}</td>
                                        <td>{{i.montant}}</td>
                                        <td>{{i.statusTr}}</td>
                                        <td>                                            
                                            <button *ngIf="i.statusTr === 'EN_ATTENTE'" class="btn btn-success" (click)="approveTransaction(i)">✔</button>

                                            <!-- Reject Button -->
                                            <button *ngIf="i.statusTr === 'EN_ATTENTE'" class="btn btn-danger" (click)="rejectTransaction(i)">✖</button>

                                             <!-- Refund Button -->
                                            <button class="btn btn-info"
                                            (click)="refundTransaction(i)" 
                                            *ngIf="i.statusTr === 'APPROUVE'"
                                            [disabled]="i.statusTr !== 'APPROUVE'">Refund</button>

                                            <!-- Refunded Button (appears after refund is clicked) -->
                                            <button class="btn btn-success" disabled *ngIf="i.statusTr === 'EFFECTUE'">Refunded</button>


                                            <!-- Delete Rejected Transaction Button -->
                                            <button *ngIf="i.statusTr === 'REJETE'" class="btn btn-info" (click)="deleteRejectedTrans(i)">Delete</button>
                                          </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Pagination controls -->
                <nav aria-label="Page navigation example" class="d-flex justify-content-end">
                    <ul class="pagination">
                        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
