<div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
<div class="iq-header-title">
<h4>Loans</h4>
</div>
</div>
<div class="iq-card-body">
<div class="table-responsive">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>amount</th>
            <th>duration</th>
            <th>state</th>
            <th>start</th>
            <th>pack</th>
            <th>user</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let loan of loans">
            <td>{{loan.id}}</td>
            <td>{{loan.amount}}</td>
            <td>{{loan.duration}}</td>
            <td>{{loan.state}}</td>
            <td>{{loan.start}}</td>
            <td>{{loan.pack.name}}</td>
            <!-- <td>{{loan.user.firstname+" "+loan.user.lastname}}</td> -->
            
            <td><button (click)="navigateToForm(loan.id)"> modify</button></td>
        </tr>
    </tbody>
</table>

</div>
</div>
</div>
