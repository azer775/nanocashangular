<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Contracts</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>Partner Name</th>
            <th>Duration</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
            <!-- New column for edit and delete buttons -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contract of contracts">
            <td>{{ contract.idContratct }}</td>
            <td>{{ contract.nompartner }}</td>
            <td>{{ contract.duartion }}</td>
            <td>{{ contract.amount }}</td>
            <td>{{ contract.description }}</td>
            <td>{{ contract.typeContract }}</td>
            <td>{{ contract.date }}</td>
            <td>
              <button class="btn btn-primary" (click)="editContract(contract)">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
